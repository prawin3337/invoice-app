<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (submit)="addProduct()" [formGroup]="productForm" [ngClass]="{'form-inline': formStyle ? formStyle : ''}">
                <div class="form-group mr-sm-2">
                    <label *ngIf="showLabel" for="proDesc"> Product Details </label>
                    <textarea
                        placeholder="Product Details" 
                        type="text"
                        formControlName="proDesc"
                        id="proDesc"
                        (blur)="logValidationErrors()"
                        [ngClass]="{'form-control': true,
                                    'is-invalid': formMessage.proDesc != '',
                                    'is-valid': productForm.get('proDesc').dirty && formMessage.proDesc == ''}"
                    ></textarea>
                    <div class="invalid-feedback">
                        {{formMessage.proDesc}}
                    </div>
                </div>

                <div class="form-group mr-sm-2">
                    <label *ngIf="showLabel" for="proHsn"> Product HSN </label>
                    <input 
                        placeholder="Product HSN"
                        type="text"
                        formControlName="proHsn"
                        id="proHsn"
                        (blur)="logValidationErrors()"
                        [ngClass]="{'form-control': true,
                                    'is-invalid': formMessage.proHsn != '',
                                    'is-valid': productForm.get('proHsn').dirty && formMessage.proHsn == ''}">
                    <div class="invalid-feedback">
                        {{formMessage.proHsn}}
                    </div>   
                </div>
                <div class="form-group mr-sm-2">
                    <label *ngIf="showLabel" for="proGst"> Product GST </label>
                    <input 
                        placeholder="Product GST"
                        type="number"
                        formControlName="proGst"
                        id="proGst"
                        (blur)="logValidationErrors()"
                        [ngClass]="{'form-control': true,
                                    'is-invalid': formMessage.proGst != '',
                                    'is-valid': productForm.get('proGst').dirty && formMessage.proGst == ''}">
                    <div class="invalid-feedback">
                        {{formMessage.proGst}}
                    </div>
                </div>

                
                <div class="form-group mr-sm-2 d-none">
                    <label *ngIf="showLabel" for="proNm"> Product Name </label>
                    <input 
                        placeholder="Product Name"
                        type="text"
                        formControlName="proNm"
                        id="proNm"
                        (blur)="logValidationErrors()"
                        [ngClass]="{'form-control': true,
                                    'is-invalid': formMessage.proNm != '',
                                    'is-valid': productForm.get('proNm').dirty && formMessage.proNm == ''}">
                    <div class="invalid-feedback">
                        {{formMessage.proNm}}
                    </div> 
                </div>
                <div class="form-group mr-sm-2">
                    <label *ngIf="showLabel" for="proCat"> Product Category </label>
                    <input 
                        placeholder="Product Category"
                        type="text"
                        formControlName="proCat"
                        id="proCat"
                        (blur)="logValidationErrors()"
                        [ngClass]="{'form-control': true,
                                    'is-invalid': formMessage.proCat != '',
                                    'is-valid': productForm.get('proCat').dirty && formMessage.proCat == ''}">
                    <div class="invalid-feedback">
                        {{formMessage.proCat}}
                    </div>  
                </div>
                <div class="form-group mr-sm-2">
                    <label *ngIf="showLabel" for="proMake"> Product Make </label>
                    <input 
                        placeholder="Product Make"
                        type="text"
                        formControlName="proMake"
                        id="proMake"
                        (blur)="logValidationErrors()"
                        [ngClass]="{'form-control': true,
                                    'is-invalid': formMessage.proMake != '',
                                    'is-valid': productForm.get('proMake').dirty && formMessage.proMake == ''}">
                    <div class="invalid-feedback">
                        {{formMessage.proMake}}
                    </div>  
                </div>
               
                <!-- <div class="form-group">
                    <label *ngIf="showLabel" class="mr-sm-2">Product Type</label>
                    <div class="form-check form-check-inline">
                        <input 
                            class="form-check-input"
                            type="radio"
                            formControlName="proType"
                            id="sales"
                            value=0>
                        <label class="form-check-label" for="sales">Sales</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input 
                            class="form-check-input" 
                            type="radio"
                            formControlName="proType"
                            id="purchase"
                            value=1>
                        <label class="form-check-label" for="purchase">Purchase</label>
                    </div>
                </div> -->
            
                <div class="form-group d-none">
                    <label *ngIf="showLabel" class="mr-sm-2">Product Status</label>
                    <div class="form-check form-check-inline">
                        <input 
                            class="form-check-input"
                            type="radio"
                            formControlName="proStatus"
                            id="enabled"
                            (blur)="logValidationErrors()"
                            checked
                            value="1">
                        <label class="form-check-label" for="enabled">Enabled</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input 
                            class="form-check-input" 
                            type="radio"
                            formControlName="proStatus"
                            (blur)="logValidationErrors()"
                            id="disabled"
                            value=0>
                        <label class="form-check-label" for="disabled">Disabled</label>
                    </div>
                    <div class="invalid-feedback">
                        {{formMessage.proStatus}}
                    </div>
                </div>
                <button 
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!productForm.valid">Add Product</button>
            </form>

            <br>

            <div *ngIf="formMessage.insertError != ''">
                <alert 
                    [type]="'danger'" 
                    [dismissible]="false">
                    {{ formMessage.insertError }}
                </alert>
            </div>
            
            <div *ngIf="formMessage.successMessage != ''">
                <alert 
                    [type]="'success'" 
                    [dismissible]="false">
                    {{ formMessage.successMessage }}
                </alert>
            </div>
        </div>
    </div>
</div>
