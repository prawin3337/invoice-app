<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form [formGroup]="loginForm" (submit)="login()">
                <div class="form-group has-error" >
                    <label for="loginId">Login Id</label>
                    <input
                        formControlName="loginId"
                        (blur)="logValidationErrors()"
                        type="text"
                        [ngClass]="{'form-control': true,
                                    'is-invalid': formErrors.loginId != '',
                                    'is-valid': loginForm.get('loginId').dirty && formErrors.loginId == ''}" 
                        id="loginId" 
                        aria-describedby="loginId">
                    <div class="invalid-feedback">
                        {{formErrors.loginId}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        formControlName="password"
                        (blur)="logValidationErrors()"
                        type="password" 
                        [ngClass]="{'form-control': true,
                                    'is-invalid': formErrors.password != '',
                                    'is-valid': loginForm.get('password').dirty && formErrors.password == ''}" 
                        id="password">
                    <div class="invalid-feedback">
                        {{formErrors.password}}
                    </div>
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button
                    ng-model="button"
                    [disabled]="!loginForm.valid"
                    type="submit" 
                    class="btn btn-primary">
                        Login
                </button>
            </form>
            <br>

            <div *ngIf="formErrors.loginError != ''">
                <alert 
                    [type]="'danger'" 
                    [dismissible]="false">
                    {{ formErrors.loginError }}
                </alert>
            </div>
        </div>
    </div>
</div>
